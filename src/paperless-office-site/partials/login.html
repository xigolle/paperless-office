<div id="loginWrapper" class="col-sm-7 col-xs-8 col-md-4" ng-init="changeStyle(false, false)">
    <h1>Login to see your documents</h1>
    <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
    <form class="form" ng-submit="login()">
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name="username" ng-model="loginForm.username" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" ng-model="loginForm.password" required>
        </div>
        <div>
            <button type="submit" class="btn btn-default col-xs-5 pull-left" ng-disabled="disabled">Login</button>      
            <button type="button" class="btn btn-default col-xs-5 pull-right" ng-click="register()">Register</button>   
        </div>
    </form> 
</div>
