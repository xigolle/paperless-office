<div id="registerWrapper" class="col-sm-7 col-xs-8 col-md-4">
    <h1>Register to get started</h1>
    <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
    <form class="form" ng-submit="register()">
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name="username" ng-model="registerForm.username" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" ng-model="registerForm.password" required>
        </div>
        <div>
            <button type="submit" class="btn btn-default col-xs-5 pull-left" ng-disabled="disabled">Register</button>
            <button type="button" class="btn btn-default col-xs-5 pull-right" ng-click="login()">Login</button>
        </div>
    </form>
</div>
